<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Sınıflar</title>
  <style>
    /* unvisited link */
    a:link {
      color: blue;
    }

    /* visited link */
    a:visited {
      color: red;
    }

    /* mouse over link */
    a:hover {
      color: green;
    }

    /* selected link */
    a:active {
      color: yellow;
    }
  </style>
</head>
<body>

<a href="https://google.com" >Link</a>

</body>
</html>
