<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hücre Birleştirme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 36px;
        }

        [class*="box"] {
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            background-color: #87CEFA;
        }

        .container {
            display: grid;
            grid-template-rows: 70px 500px 100px;
            grid-template-columns: 300px auto auto 300px;
            gap: 5px;
        }

        .header{
            grid-column: 1/5;
        }
        .menu{
            grid-row: 2/4;
        }
        .main{
            grid-row: 2/3;
            grid-column: 2 / span 2;
        }

        .right{
            grid-row: 2 / 3;
        }
        .footer{
            grid-column: 2/5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box header">Header</div>
    <div class="box menu">Menü</div>
    <div class="box main">İçerik</div>
    <div class="box right">Sağ Bar</div>
    <div class="box footer">Footer</div>

</div>

</body>
</html>
