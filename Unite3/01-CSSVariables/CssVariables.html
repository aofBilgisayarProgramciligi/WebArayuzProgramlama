<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Değişkenleri</title>
    <style>
        :root{
            --primary: #007BFF;
            --secondary:#28A745;
        }

        h1{
            color: var(--primary);
        }

        button{
            color: var(--primary);
            background-color: var(--secondary);
        }
    </style>
</head>
<body>
<div>
    <h1>CSS Değişkenleri Örneği</h1>
    <button>
        Giriş
    </button>
</div>
</body>
</html>
