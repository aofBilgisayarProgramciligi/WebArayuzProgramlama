<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: orange;
        }

        .container > div {
            background-color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>Flexbox Örnek</h1>

<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</div>

<p>Ekranı boyutlandırarak öğelerin yerleşimini görebilirsiniz</p>

</body>
</html>
