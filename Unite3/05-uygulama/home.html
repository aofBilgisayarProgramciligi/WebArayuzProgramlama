<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kitap Listesi</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 200px auto auto;
            grid-template-rows: 50px auto auto;
            grid-template-areas:  "header header header "
                                  "menu content  content"
        }

        .header {
            grid-area: header;
            padding: 5px;
            background-color: #007BFF;
            text-align: center;
            color: white;
        }

        .menu {
            grid-area: menu;
        }

        .menu-link {
            display: block;

            text-decoration: none;
            border: 1px solid gray;
            border-radius: 10px;

            margin: 5px;
            padding: 10px;
            text-align: center;
            transition: box-shadow 300ms;
            color: gray;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .menu-link:hover {
            background-color: #dddddd;
            box-shadow: 0 0 2px #515151;

        }

        .active {
            background-color: #dddddd;
            color: #3a3535;
        }


        .content {
            grid-area: content;
        }

        .card {
            display: inline-block;
            text-decoration: none;
            color: #3a3535;
            width: 150px;
            background-color: #f1f1f1;
            margin: 5px;
            padding-bottom: 5px;
            text-align: center;
            border-radius: 10px;
            transition: box-shadow 300ms;
        }
        .card:hover {
            box-shadow: 0 0 4px #515151;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 5px;
        }
        .author {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
	</style>
</head>
<body>

<div class="container">
	<header class="header">
		<h1>Kitap Listeleme Uygulaması</h1>
	</header>
	<nav class="menu">
		<a class="menu-link active" href="home.html">Ana Sayfa</a>
		<a class="menu-link" href="">Yeni Eklenenler</a>
		<a class="menu-link" href="">Edebiyat</a>
		<a class="menu-link" href="">Tarih</a>
	</nav>
	<section class="content">
		<a href="calikusu.html" title="Detay İçin Tıklayın..." class="card">
			<img src="./img/calikusu.jpg" width="" alt="">

			<h3>Çalıkuşu</h3>
			<div class="author">
				Reşat Nuri Güntekin
			</div>
			<div>
				1922
			</div>

		</a> <a href="kucuk_aga.html" title="Detay İçin Tıklayın..." class="card">
		<img src="./img/kucuk_aga.jpg" width="" alt="">
		<h3>Küçük Ağa</h3>
		<div class="author">
			Tarık Buğra
		</div>
		<div>
			1963
		</div>

	</a>

		<a href="yaban.html" title="Detay İçin Tıklayın..." class="card"> <img src="./img/yaban.jpg" width="" alt="">
			<h3 class="book-title">Yaban</h3>
			<div class="author">Yakup Kadri Karaosmanoğlu</div>
			<div class="year">1932</div>
		</a>

	</section>
</div>

</body>
</html>
