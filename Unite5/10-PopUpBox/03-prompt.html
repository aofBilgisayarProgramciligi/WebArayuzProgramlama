<!DOCTYPE html>
<html lang="en">

	<title>Açılır Kutular- Prompt</title>

<body>
<h1>Açılır Kutular- Prompt örneği</h1>


<script>
    let age = prompt("Lütfen yaşınızı giriniz.", "25");

    if (age != null) {
        alert("Yaşınız " + age  );
    }




</script>
