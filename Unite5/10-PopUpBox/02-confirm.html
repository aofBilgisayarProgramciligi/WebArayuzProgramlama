<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Açılır Kutular- Confirm</title>
</head>
<body>
<h1>Açılır kutular- Confirm örneği</h1>

<script>
if (confirm("Değişiklikler kaydedilsin mi?")===true){
    alert("Değişiklikler kaydedildi. ")
}else {
    alert("Değişiklikler iptal edildi.")
}

</script>
</body>
</html>
