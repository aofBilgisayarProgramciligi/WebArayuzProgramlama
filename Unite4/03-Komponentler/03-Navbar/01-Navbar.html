<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Navigasyon Çubuğu</title>
</head>
<body>
<!--Navigasyon çubuğu kapsayıcısı-->
<nav class="navbar navbar-expand-md navbar-light bg-light">
	<div class="container-fluid">
<!--		Brand etiketi-->
		<a class="navbar-brand" href="#">Navbar</a>

<!--		Menüyü açmak için kullanılan buton-->
<!--		Sınır değerinin üstünde gizlenir-->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

<!--		Menü linkleri için kapsayıcı-->
<!--		Sınır değerinin altında gizlenir-->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Ana sayfa</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sayfa 1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sayfa 2</a>
				</li>

			</ul>
		</div>
	</div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
