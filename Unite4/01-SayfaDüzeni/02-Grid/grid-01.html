<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Kontainer</title>
	<style>
		div{
			text-align: center;
		}
	</style>
</head>
<body>
<div class="container">
<!--	ilk satır-->
	<div class="row">
		<div class="col-4 border">4 birim</div>
		<div class="col-4 border">4 birim</div>
		<div class="col-4 border">4 birim</div>
	</div>

<!--	ikinci satır-->
	<div class="row mt-2">
		<div class="col-5 border">5 birim</div>
		<div class="col-5 border">5 birim</div>
		<div class="col-2 border">2 birim</div>
	</div>

	<!--	üçüncü satır-->
	<div class="row mt-2">
		<div class="col-3 border">3 birim</div>
		<div class="col-9 border">9 birim</div>
	</div>
</div>
</body>
</html>
