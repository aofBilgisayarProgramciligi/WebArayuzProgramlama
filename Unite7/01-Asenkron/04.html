<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript III</title>
</head>
<body>
<h1>JavaScript nasıl çalışır</h1>
<script>
    let sayi= 10
    sayi += 5
    console.log("1. toplama :",sayi);
    // çıktı: 1. toplama : 15

	setTimeout(()=>{
        sayi+=5
	}, 2000)
    console.log("2. toplama :",sayi);
    // çıktı: 2. toplama : 20

    sayi += 5
    console.log("3. toplama :",sayi);
    // çıktı: 3. toplama : 25


</script>
</body>
</html>
